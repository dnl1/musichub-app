<!--
  Generated template for the MusicianDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ user.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="email" name="email" [(ngModel)]="user.email" placeholder="E-mail" disabled></ion-input>
  </ion-item>

  <ion-item>
    <ion-datetime displayFormat="DD/MM/YYYY" name="birth_date" placeholder="Birthdate" [(ngModel)]="user.birth_date" disabled></ion-datetime>
  </ion-item>

  <ion-item style="text-align: center;">
    Rating
    <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
      nullable="false" (ngModelChange)="onRating($event)">
    </rating>
  </ion-item>
</ion-content>
