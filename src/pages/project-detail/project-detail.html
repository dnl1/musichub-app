<ion-header>

  <ion-navbar>
    <ion-title>{{project.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Project Identity:
      <strong>#{{project.id}}</strong>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label floating>Owner:</ion-label>
    <ion-input type="text" [(ngModel)]="owner.name" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Musical Genre:</ion-label>
    <ion-input type="text" [(ngModel)]="genre.name" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Base Instrument:</ion-label>
    <ion-input type="text" [(ngModel)]="baseInstrument.name" disabled></ion-input>
  </ion-item>


  <ion-list inset [class.hide]="ownProject">
    <ion-label>Composable Instruments:</ion-label>
    <button ion-item *ngFor="let item of instruments" (click)="onComposableInstrumentClick(item)">
      {{ item.name }}
    </button>
  </ion-list>

  <ion-list inset [class.hide]="!showContributions">
    <ion-label>Select an instrument:</ion-label>
    <button ion-item *ngFor="let item of instruments" [color]="item.color" (click)="onContributeInstrumentClick(item)" style="width: 100%;">
      {{ item.name }}
    </button>
  </ion-list>

  <button ion-button full color="danger" [class.hide]="hideFinishButton" (click)="onFinishProjectClick()">Finish project</button>
  <button ion-button full color="light" [class.hide]="hidePlayAudio" (click)="onPlayAudioClick()">Play audio</button>

  <ion-item style="text-align: center;" [class.hide]="!showRate">
    Rating
    <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
      nullable="false" (ngModelChange)="onRating($event)">
    </rating>
  </ion-item>
</ion-content>
